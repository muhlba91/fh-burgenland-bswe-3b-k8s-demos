---
gitRepository: &repo
  repoURL: https://github.com/muhlba91/fh-burgenland-bswe-3b-k8s-demos.git
  targetRevision: HEAD

global:
  prefix: app-of-apps
  spec:
    namespace: argocd
    source: *repo
    values: *repo
    syncWave: 0
    helm:
      enabled: true
      valueFiles:
        - values.yaml
    enableAutomated: false
    syncOptions: []

projects:
  - name: vclusters

applications:
  vclusters:
    project: vclusters
    sourceRepoURL: https://argoproj.github.io/argo-helm
    sourceTargetRevision: 1.4.1
    sourceRepoChart: argocd-apps
    valuesPath: argocd/vclusters/clusters
